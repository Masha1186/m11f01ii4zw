<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"  <!-- Важный параметр для работы камеры -->
        gesture-detector
    >
        <a-assets>
            <a-asset-item
                id="animated-asset"
                src="assets/asset.glb"
            ></a-asset-item>
        </a-assets>

        <!-- Самосветящаяся модель с жестами -->
        <a-entity
            id="glowing-model"
            position="0 0 -5"
            scale="1 1 1"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset"
            material="emissive: #00FF00; emissiveIntensity: 1.5;"  <!-- Самосвечение (зелёный цвет) -->
            gesture-handler="minScale: 0.5; maxScale: 3; rotateFactor: 2"  <!-- Жесты для вращения и масштабирования -->
        ></a-entity>

        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
