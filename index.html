<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false;"
        loading-screen="enabled: false;"
        renderer="logarithmicDepthBuffer: true; shadowMapEnabled: true;"  <!-- Включаем тени -->
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        id="scene"
        embedded
    >
        <a-assets>
            <a-asset-item
                id="animated-asset"
                src="assets/asset.glb"
            ></a-asset-item>
        </a-assets>

        <!-- Направленный свет -->
        <a-light type="directional" position="1 1 0.5" intensity="0.8" castShadow="true"></a-light>
        <!-- Общее освещение -->
        <a-light type="ambient" intensity="0.5"></a-light>

        <!-- Свободно размещённая самосветящаяся модель -->
        <a-entity
            id="free-model"
            position="0 0 -5"
            scale="0.9 0.9 0.9"
            animation-mixer="loop: repeat"
            gltf-model="#animated-asset"
            material="emissive: #FF0000; emissiveIntensity: 1;"  <!-- Добавляем эффект самосвечения -->
            shadow="cast: true; receive: true"
        ></a-entity>

        <!-- Плоскость, на которую будет падать тень -->
        <a-plane rotation="-90 0 0" width="10" height="10" color="#CCC" shadow="receive: true"></a-plane>

        <a-entity camera position="0 1.6 0" shadow="cast: true"></a-entity>
    </a-scene>
</body>
</html>
